<div class="card mb-4">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h5 class="mb-0">Proyectos</h5>
    <button class="btn btn-primary btn-sm" id="nuevoProyectoBtn">
      <svg class="icon me-1"><use xlink:href="vendors/@coreui/icons/svg/free.svg#cil-plus"></use></svg>
      Nuevo proyecto
    </button>
  </div>

  <div class="card-body">
    <table class="table table-striped" id="tablaProyectos">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Cliente</th>
       
          <th class="text-end">Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>
