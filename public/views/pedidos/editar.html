<div class="card mb-4">
  <div class="card-header d-flex justify-content-between">
    <h5 class="mb-0">Editar pedido</h5>
    <button class="btn btn-light btn-sm" id="btnVolver">Volver</button>
  </div>

  <div class="card-body">
    <form id="formEditarPedido">

      <input type="hidden" name="id">

      <!-- CLIENTE -->
      <div class="row mb-3 position-relative">
        <label class="form-label">Cliente *</label>
        <input type="text" id="clienteInput" class="form-control">
        <input type="hidden" id="idcliente" name="idcliente" required>
        <div id="clienteSuggestions" class="list-group position-absolute w-100 shadow" style="z-index:999"></div>
      </div>

      <!-- BLOQUE PRINCIPAL -->
      <div class="row mb-3">
        <div class="col-md-4">
          <label class="form-label">Pedido</label>
          <input class="form-control" name="pedido">
        </div>

        <div class="col-md-4">
          <label class="form-label">Fecha</label>
          <input type="date" class="form-control" name="fecha">
        </div>

        <div class="col-md-4">
          <label class="form-label">NÂº Pedido</label>
          <input type="number" class="form-control" name="npedido">
        </div>
      </div>

      <!-- DATOS DE SERIES -->
      <div class="row mb-3">
        <div class="col-md-3">
          <label class="form-label">Serie Pedido</label>
          <input class="form-control" name="serie_pedido">
        </div>

        <div class="col-md-3">
          <label class="form-label">Serie</label>
          <input class="form-control" name="serie">
        </div>

        <div class="col-md-3">
          <label class="form-label">Pedcli</label>
          <input type="number" class="form-control" name="pedcli">
        </div>

        <div class="col-md-3">
          <label class="form-label">Pedclili</label>
          <input type="number" class="form-control" name="pedclili">
        </div>
      </div>

      <!-- OBRA -->
      <h6 class="mt-3">Datos de obra</h6>

      <div class="row mb-3">
        <div class="col-md-3">
          <label class="form-label">ID Obra</label>
          <input type="number" class="form-control" name="idobra">
        </div>

        <div class="col-md-3">
          <label class="form-label">Nombre fiscal</label>
          <input class="form-control" name="nombrefiscal">
        </div>

        <div class="col-md-3">
          <label class="form-label">Nombre obra</label>
          <input class="form-control" name="nombreobra">
        </div>

        <div class="col-md-3">
          <label class="form-label">Tajo / Zona</label>
          <input class="form-control" name="tajoyzona">
        </div>
      </div>

      <!-- KG -->
      <h6 class="mt-3">Kilogramos</h6>

      <div class="row mb-3">
        <div class="col-md-3">
          <label class="form-label">Kg pedido total</label>
          <input type="number" step="0.001" class="form-control" name="kgpedidototal">
        </div>
        <div class="col-md-3">
          <label class="form-label">Kg pedido</label>
          <input type="number" step="0.001" class="form-control" name="kgpedido">
        </div>
        <div class="col-md-3">
          <label class="form-label">Kg montados</label>
          <input type="number" step="0.001" class="form-control" name="kgmontados">
        </div>
        <div class="col-md-3">
          <label class="form-label">Kg pendientes</label>
          <input type="number" step="0.001" class="form-control" name="kgpendientes">
        </div>
      </div>

      <!-- PORCENTAJES -->
      <h6 class="mt-3">Porcentajes</h6>

      <div class="row mb-3">
        <div class="col-md-4">
          <label class="form-label">% Computable</label>
          <input type="number" step="0.01" class="form-control" name="porc_computable">
        </div>
        <div class="col-md-4">
          <label class="form-label">% No montar</label>
          <input type="number" step="0.01" class="form-control" name="porc_nomontar">
        </div>
        <div class="col-md-4">
          <label class="form-label">% Pendiente</label>
          <input type="number" step="0.01" class="form-control" name="porc_pendiente">
        </div>
      </div>

      <!-- CLOUD -->
      <div class="row mb-3">
        <div class="col-md-12">
          <label class="form-label">ID Cloud</label>
          <input class="form-control" name="idcloud">
        </div>
      </div>

      <button id="btnGuardarPedido" class="btn btn-primary" disabled>Guardar cambios</button>

    </form>
  </div>
</div>
