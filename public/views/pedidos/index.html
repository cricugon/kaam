<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h5 class="mb-0">Pedidos</h5>
    <button data-view="pedidos/nuevo" class="btn btn-primary btn-sm" id="nuevoPedidoBtn">
      <svg class="icon me-1">
        <use xlink:href="vendors/@coreui/icons/svg/free.svg#cil-plus"></use>
      </svg>
      Nuevo pedido
    </button>
  </div>

  <div class="card-body">
    <table class="table table-striped" id="tablaPedidos">
      <thead>
        <tr>
          <th>ID</th>
          <th>Cliente</th>
          <th>Pedido</th>
          <th>Fecha</th>
          <th class="text-end">Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>
