<div class="card mb-4">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h5 class="mb-0">Nuevo trabajador</h5>
    <button class="btn btn-light btn-sm" id="volverTrabajadoresBtn">
      <svg class="icon me-1"><use xlink:href="vendors/@coreui/icons/svg/free.svg#cil-arrow-left"></use></svg>Volver
    </button>
  </div>
  <div class="card-body">
    <style>
      .form-section {
        border: 1px solid var(--cui-border-color, #d8dde6);
        border-radius: 0.75rem;
        padding: 1.25rem;
        height: 100%;
        background: var(--cui-body-bg, #fff);
      }
      .form-section-title {
        font-size: 0.85rem;
        font-weight: 600;
        text-transform: uppercase;
        color: var(--cui-body-color, #0f172a);
        letter-spacing: 0.02em;
        margin-bottom: 0.75rem;
      }
    </style>
    <form id="formNuevoTrabajador" class="row g-4">
      <div class="col-12">
        <div class="alert alert-primary small mb-0" role="alert">
          Completa los datos del trabajador. Podrás editarlos más adelante.
        </div>
      </div>

      <div class="col-12 col-lg-6">
        <div class="form-section h-100">
          <div class="form-section-title">Identificación</div>
          <div class="row g-3">
            <div class="col-12">
              <label class="form-label">Nombre fiscal</label>
              <input type="text" class="form-control" name="nombrefiscal" required>
            </div>
            <div class="col-12">
              <label class="form-label">Nombre comercial</label>
              <input type="text" class="form-control" name="nombrecomercial">
            </div>
            <div class="col-12 col-md-6">
              <label class="form-label">CIF/NIF</label>
              <input type="text" class="form-control" name="cifnif">
            </div>
            <div class="col-12 col-md-6">
              <label class="form-label">Código</label>
              <input type="number" class="form-control" name="codigo">
            </div>
            <div class="col-12 col-md-6">
              <label class="form-label">Empresa</label>
              <input type="number" class="form-control" name="empresa">
            </div>
            <div class="col-12 col-md-6">
              <label class="form-label">ID Cloud</label>
              <input type="text" class="form-control" name="idcloud">
            </div>
          </div>
        </div>
      </div>

      <div class="col-12 col-lg-6">
        <div class="form-section h-100">
          <div class="form-section-title">Contacto</div>
          <div class="row g-3">
            <div class="col-12">
              <label class="form-label">Dirección</label>
              <input type="text" class="form-control" name="direccion">
            </div>
            <div class="col-6 col-md-4">
              <label class="form-label">País</label>
              <input type="text" class="form-control" name="pais">
            </div>
            <div class="col-6 col-md-4">
              <label class="form-label">Provincia</label>
              <input type="text" class="form-control" name="provincia">
            </div>
            <div class="col-6 col-md-4">
              <label class="form-label">Código provincia</label>
              <input type="text" class="form-control" name="codprovincia">
            </div>
            <div class="col-6 col-md-4">
              <label class="form-label">Población</label>
              <input type="text" class="form-control" name="poblacion">
            </div>
            <div class="col-6 col-md-4">
              <label class="form-label">Código postal</label>
              <input type="text" class="form-control" name="codpostal">
            </div>
            <div class="col-6 col-md-4">
              <label class="form-label">Teléfono</label>
              <input type="text" class="form-control" name="telefono">
            </div>
            <div class="col-6 col-md-4">
              <label class="form-label">Teléfono 2</label>
              <input type="text" class="form-control" name="telefono2">
            </div>
            <div class="col-6 col-md-4">
              <label class="form-label">Móvil</label>
              <input type="text" class="form-control" name="movil">
            </div>
            <div class="col-6 col-md-4">
              <label class="form-label">Fax</label>
              <input type="text" class="form-control" name="fax">
            </div>
            <div class="col-12 col-md-6">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" name="email">
            </div>
            <div class="col-12 col-md-6">
              <label class="form-label">Web</label>
              <input type="text" class="form-control" name="web" placeholder="https://">
            </div>
          </div>
        </div>
      </div>

      <div class="col-12 col-lg-6">
        <div class="form-section h-100">
          <div class="form-section-title">Persona de contacto</div>
          <div class="row g-3">
            <div class="col-12 col-md-6">
              <label class="form-label">Nombre de contacto</label>
              <input type="text" class="form-control" name="contacto">
            </div>
            <div class="col-12 col-md-6">
              <label class="form-label">Cargo</label>
              <input type="text" class="form-control" name="cargocontacto">
            </div>
          </div>
        </div>
      </div>

      <div class="col-12 col-lg-6 d-flex align-items-end">
        <div class="w-100">
          <div class="alert alert-info small mb-3" role="alert">
            Completa solo los datos que tengas disponibles; podrás editarlos más adelante.
          </div>
          <div class="d-flex flex-wrap gap-2 justify-content-end">
            <button type="button" class="btn btn-light" id="volverTrabajadoresBtnBottom">Cancelar</button>
            <button type="submit" class="btn btn-primary px-4">Guardar trabajador</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
